<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <title>Jquery</title>
</head>

<body>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#test1").text("This is the new text!");
            });
            $("#btn2").click(function() {
                $("#test2").html("<i>This is the new text!</i>");
            });
            $("#btn3").click(function() {
                $("#test3").val("New input data!");
            });
        })
    </script>

    <p id="test1">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    <p id="test2">Laborum autem repudiandae et iste, veniam sit officiis vitae necessitatibus iusto tenetur animi velit consequuntur saepe placeat. Dolor, obcaecati rem. Ea, earum.</p>
    <input type="text" id="test3">

    <button id="btn1">Text</button>
    <button id="btn2">HTML</button>
    <button id="btn3">Input</button>
</body>

</html>
